<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Barry's Good Quotes</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header id="main-header">
            <h1>Good Quotes</h1>
            </div>
        </header>
        <main>
            <section id="sidebar">
                <ul id="nav-container">
                </ul>
                <button id="new-button">+Add Quote</button>
            </section>
            <section id="post-container">
                <section id="intro">
                    <h2>Welcome to Good Quotes</h2>
                    <p>Need an inspiring quote? Select a topic from the menu!</p>
                    <blockquote>[A] quotation is a handy thing to have about, saving one the trouble of thinking for oneself, always a laborious business.</blockquote>
                    <span class="author">A.A. Milne</span>
                </section>
            </section>
        </main>
        
        <div class="modal" id="modal-dialog">
            <section>
                <h2>Subject</h2>
                <input type="text" id="edit-title-text">
                <span id="edit-title-message"></span>
            </section>
            <section>
                <h2>Quote</h2>
                <textarea id="edit-content-text" cols="8" rows="6"></textarea>
                <span id="edit-content-message"></span>
            </section>
            <section>
                <h2>Author</h2>
                <input type="text" id="edit-author-text">
                <span id="edit-author-message"></span>
            </section>
            <footer>
                <button type="button" id="cancel-button">Cancel</button>
                <button type="button" id="save-button">Save</button>
            </footer>
        </div>
        <div id="modal-backdrop"></div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/scripts.js" charset="utf-8"></script>
    </body>
</html>
